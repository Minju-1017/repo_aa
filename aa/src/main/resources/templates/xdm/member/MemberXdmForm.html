<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=73d5a4f6e79c017e97e6ec3b058999cd&libraries=services"></script>

<script type="text/javascript">
	var mapContainer = document.getElementById("map"), // 지도를 표시할 div
		mapOption = {
		    center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
		    level: 5 // 지도의 확대 레벨
		};	
	
	var map = new daum.maps.Map(mapContainer, mapOption); //지도를 미리 생성
	
	//마커를 미리 생성
	var marker = new daum.maps.Marker({
		position: new daum.maps.LatLng(37.537187, 127.005476),
		map: map
	});

    function clickBtnPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = data.address; // 최종 주소 변수
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수
                
            	// 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                uPostalCode.value = data.zonecode;
                uStreetAddr.value = roadAddr;
                
             	// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                	uNoteAddr.value = extraRoadAddr;
                } else {
                	uNoteAddr.value = '';
                }
                
                // 위도, 경도값 가져오기
                var geocoder = new kakao.maps.services.Geocoder();
                
                geocoder.addressSearch(addr, function(results, status) {
                    if(status === daum.maps.services.Status.OK){
                    	var result = results[0]; //첫번째 결과의 값을 활용
                    	
                    	// 위도, 경도
                    	document.getElementById("uLon").value = result.x;
                    	document.getElementById("uLat").value = result.y;
                    	
                    	// 해당 주소에 대한 좌표를 받아서
                        var coords = new daum.maps.LatLng(result.y, result.x);
                    	
                        // 지도를 보여준다.
                        mapContainer.style.display = "block";
                        map.relayout();
                        
                        // 지도 중심을 변경한다.
                        map.setCenter(coords);
                        
                        // 마커를 결과값으로 받은 위치로 옮긴다.
                        marker.setPosition(coords)
                    }
                });
                
                // 상세주소 초기화
                uDetailAddr.value = "";
                
                // Validation
                resetValidation(uPostalCode);
                resetValidation(uStreetAddr);
                resetValidation(uDetailAddr);
                uPostalCode.classList.add("is-valid");
                uStreetAddr.classList.add("is-valid");
            }
        }).open();
    }
</script>
