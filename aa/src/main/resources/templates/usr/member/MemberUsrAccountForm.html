									</li>

									</li>
									<li class="nav-item">

				<div class="col-lg-9 col-md-8 col-12">
					<div class="py-6 p-md-6 p-lg-10">
						<div class="row mb-8">
							<div class="col-md-12">
								<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-4">
									<h4>기본 정보 수정</h4>
								</div>
							</div>
						</div>
						<div class="row mb-8 g-5">
							<div class="col-lg-12 col-12">
								<div class="card card-lg border-0">
									<div class="card-body d-flex flex-column gap-8 p-8">
										<form class="row g-5 needs-validation" novalidate
											method="post" enctype="multipart/form-data" id="form" name="form">
											
											<input type="hidden" name="uSeq" id="uSeq" th:value="${memberItem?.uSeq}">
											<input type="hidden" id="uLat" name="uLat" th:value="${memberItem?.uLat}" />
											<input type="hidden" id="uLon" name="uLon" th:value="${memberItem?.uLon}" />
											
											<div class="col-lg-7 col-12">
												<label for="uId" class="form-label">
													아이디
													<span class="text-danger">*</span>
												</label>
												<input type="text" class="form-control" name="uId" id="uId"
													th:value="${memberItem?.uId}" disabled />
											</div>
											<div class="col-lg-5 col-12"></div>
											<div class="col-lg-7 col-12">
												<label for="uName" class="form-label">
													이름
													<span class="text-danger">*</span>
												</label>
												<input type="text" class="form-control" name="uName" id="uName"
													th:value="${memberItem?.uName}" disabled />
											</div>
											<div class="col-lg-5 col-12"></div>
											<div class="col-lg-7 col-12">
												<label for="uNickname" class="form-label">
													닉네임
													<span class="text-danger">*</span>
												</label>
												<input type="text" class="form-control" name="uNickname" id="uNickname"
													autocomplete="off" th:value="${memberItem?.uNickname}" required />
												<div class="invalid-feedback"> 닉네임을 입력해 주세요. 한글/영문/숫자만 허용</div>
											</div>
											<div class="col-lg-5 col-12"></div>
											<div class="col-lg-7 col-12">
												<label for="uEmail" class="form-label">
													이메일
													<span class="text-danger">*</span>
												</label>
												<input type="email" class="form-control" id="uEmail" name="uEmail" 
													autocomplete="off" th:value="${memberItem?.uEmail}" required />
												<div class="invalid-feedback"> 이메일을 형식에 맞게 입력해 주세요. </div>
											</div>
											<div class="col-lg-7 col-12">
												<label for="uPhone" class="form-label">
													연락처
													<span class="text-danger">*</span>
												</label>
												<input type="text" class="form-control" id="uPhone" name="uPhone" 
													autocomplete="off" th:value="${memberItem?.uPhone}" 
													placeholder="숫자만 입력" maxlength="11" required />
												<div class="invalid-feedback"> 연락처를 9~11자리 숫자로 입력해 주세요. </div>
											</div>
											<div class="col-lg-5 col-12"></div>
											<div class="col-lg-7 col-12">
												<label class="form-label">
													주소
													<span class="text-danger">*</span>
												</label>
												<div class="d-flex gap-2">
													<div>
			                                 			<input type="text" class="form-control" id="uPostalCode" name="uPostalCode" 
															th:value="${memberItem?.uPostalCode}" placeholder="우편번호" readonly required />
														<div class="invalid-feedback"> 우편번호를 입력해 주세요. </div>
													</div>
													<div>
														<button class="btn btn-secondary" type="button" onclick="clickBtnPostcode()">우편번호 찾기</button>
													</div>
												</div>
												<div class="mt-2">
													<input type="text" class="form-control" id="uStreetAddr" name="uStreetAddr" 
														th:value="${memberItem?.uStreetAddr}" placeholder="도로명주소" readonly required />
													<div class="invalid-feedback"> 도로명 주소를 입력해 주세요. </div>
												</div>
												<div class="mt-2">
													<input type="text" class="form-control" id="uNoteAddr" name="uNoteAddr" 
														autocomplete="off" th:value="${memberItem?.uNoteAddr}" placeholder="참고주소" readonly />
												</div>
												<div class="mt-2">
													<input type="text" class="form-control" id="uDetailAddr" name="uDetailAddr" 
														autocomplete="off" th:value="${memberItem?.uDetailAddr}" placeholder="상세주소" required />
													<div class="invalid-feedback"> 상세 주소를 입력해 주세요. </div>
												</div>
												<div class="mt-2" id="map" style="width:300px;height:300px;display:none"></div>
											</div>

												<button class="btn btn-primary" type="button" id="btnSave">저장</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>

<!-- 변수 정의 / 공통 함수 -->
<script type="text/javascript">
	// Input
	let uNickname = document.getElementById("uNickname");
	let uEmail = document.getElementById("uEmail");
	let uPhone = document.getElementById("uPhone");
	let uPostalCode = document.getElementById("uPostalCode");
	let uStreetAddr = document.getElementById("uStreetAddr");
	let uDetailAddr = document.getElementById("uDetailAddr");
	let uNoteAddr = document.getElementById("uNoteAddr");
</script>

<!-- 주소 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=73d5a4f6e79c017e97e6ec3b058999cd&libraries=services"></script>

<script type="text/javascript">
	var mapContainer = document.getElementById("map"), // 지도를 표시할 div
		mapOption = {
		    center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
		    level: 5 // 지도의 확대 레벨
		};	
	
	var map = new daum.maps.Map(mapContainer, mapOption); //지도를 미리 생성
	
	//마커를 미리 생성
	var marker = new daum.maps.Marker({
		position: new daum.maps.LatLng(37.537187, 127.005476),
		map: map
	});

    function clickBtnPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = data.address; // 최종 주소 변수
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수
                
            	// 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                uPostalCode.value = data.zonecode;
                uStreetAddr.value = roadAddr;
                
             	// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                	uNoteAddr.value = extraRoadAddr;
                } else {
                	uNoteAddr.value = '';
                }
                
                // 위도, 경도값 가져오기
                var geocoder = new kakao.maps.services.Geocoder();

                geocoder.addressSearch(addr, function(results, status) {
                    if(status === daum.maps.services.Status.OK){
                    	var result = results[0]; //첫번째 결과의 값을 활용
                    	
                    	// 위도, 경도
                    	document.getElementById("uLon").value = result.x;
                    	document.getElementById("uLat").value = result.y;
                    	
                    	// 해당 주소에 대한 좌표를 받아서
                        var coords = new daum.maps.LatLng(result.y, result.x);
                    	
                        // 지도를 보여준다.
                        mapContainer.style.display = "block";
                        map.relayout();
                        
                        // 지도 중심을 변경한다.
                        map.setCenter(coords);
                        
                        // 마커를 결과값으로 받은 위치로 옮긴다.
                        marker.setPosition(coords)
                    }
                });
                
                // 상세주소 초기화
                uDetailAddr.value = "";
                
                // Validation
                resetValidation(uPostalCode);
                resetValidation(uStreetAddr);
                resetValidation(uDetailAddr);
                uPostalCode.classList.add("is-valid");
                uStreetAddr.classList.add("is-valid");
            }
        }).open();
    }
</script>
<script type="module" src="/firebase-module.js"></script>
<!-- Validation: Bootstrap -->
<script type="text/javascript">
	// btnSave 클릭시
	document.getElementById("btnSave").onclick = function() {
		var focus = false; // Validation 후 Focus 줘야 하는 Input
		
		// uNickname 체크
		resetValidation(uNickname);
		
		if (!strKorEngNumberValidation(uNickname)) {
			uNickname.classList.add("is-invalid");
			
			if (!focus) {
				uNickname.focus();
				focus = true;
			}
		} else {
			uNickname.classList.add("is-valid");
		}
		
		// uEmail 체크
		resetValidation(uEmail);
		
		if (!emailValidation(uEmail)) {
			uEmail.classList.add("is-invalid");
			
			if (!focus) {
				uEmail.focus();
				focus = true;
			}
		} else {
			uEmail.classList.add("is-valid");
		}
		
		// uPhone 체크
		resetValidation(uPhone);
		
		if (!phoneValidation(uPhone)) {
			uPhone.classList.add("is-invalid");
			
			if (!focus) {
				uPhone.focus();
				focus = true;
			}
		} else {
			uPhone.classList.add("is-valid");
		}

		// uPostalCode 체크
		resetValidation(uPostalCode);
		
		if (!strValidation(uPostalCode)) {
			uPostalCode.classList.add("is-invalid");
			
			if (!focus) {
				uPostalCode.focus();
				focus = true;
			}
		} else {
			uPostalCode.classList.add("is-valid");
		}
		
		// uStreetAddr 체크
		resetValidation(uStreetAddr);
		
		if (!strValidation(uStreetAddr)) {
			uStreetAddr.classList.add("is-invalid");
			
			if (!focus) {
				uStreetAddr.focus();
				focus = true;
			}
		} else {
			uStreetAddr.classList.add("is-valid");
		}
		
		// uDetailAddr 체크
		resetValidation(uDetailAddr);
		
		if (!strValidation(uDetailAddr)) {
			uDetailAddr.classList.add("is-invalid");
			
			if (!focus) {
				uDetailAddr.focus();
				focus = true;
			}
		} else {
			uDetailAddr.classList.add("is-valid");
		}
		
		// Alert/Modal과 달리 모든  Input창을 한번에 확인해야 하므로 return false 시
		// Focus 줘야 하는 Input(Validation에 처음으로 걸린 Input)이 있는지 확인
		if (focus) return false;

		uNickname.value = uNickname.value.trim();
		uEmail.value = uEmail.value.trim();
		uPhone.value = uPhone.value.trim();
		uDetailAddr.value = uDetailAddr.value.trim();
		
		setAccount();
	}
	
	// mNickname Input 시 체크
	uNickname.addEventListener("input", function(){
		resetValidation(uNickname);
		
		if (!strKorEngNumberValidation(uNickname)) {
			uNickname.classList.add("is-invalid");
		} else {
			uNickname.classList.add("is-valid");
		}	
	});
	
	// uEmail Input 시 체크
	uEmail.addEventListener("input", function(){
		resetValidation(uEmail);
		
		if (!emailValidation(uEmail)) {
			uEmail.classList.add("is-invalid");
		} else {
			uEmail.classList.add("is-valid");
		}	
	});
	
	// uPhone Input 시 체크
	uPhone.addEventListener("input", function(){
		resetValidation(uPhone);
		
		if (!phoneValidation(uPhone)) {
			uPhone.classList.add("is-invalid");
		} else {
			uPhone.classList.add("is-valid");
		}	
	});
	
	// uDetailAddr Input 시 체크
	uDetailAddr.addEventListener("input", function(){
		resetValidation(uDetailAddr);
		
		if (!strValidation(uDetailAddr)) {
			uDetailAddr.classList.add("is-invalid");
		} else {
			uDetailAddr.classList.add("is-valid");
		}	
	});
	
	function setAccount() {
		$.ajax({
			async: true 
			,cache: false
			,type: "post"
			,url: "/usr/member/MemberUsrUpdt"
			,data : {
				"uSeq" : $("#uSeq").val(),
				"uNickname" : $("#uNickname").val(),
				"uEmail" : $("#uEmail").val(), 
				"uPhone" : $("#uPhone").val(),
				"uPostalCode" : $("#uPostalCode").val(),
				"uStreetAddr" : $("#uStreetAddr").val(),
				"uDetailAddr" : $("#uDetailAddr").val(),
				"uNoteAddr" : $("#uNoteAddr").val(),
				"uLat" : $("#uLat").val(),
				"uLon" : $("#uLon").val()
			}
			,success: function(response) {
				if (response.rt == "success") {
					showModalAlert("확인", "회원 정보를 변경하였습니다.");
				} else {
					resetValidation(uNickname);
					resetValidation(uEmail);
					resetValidation(uPhone);
					resetValidation(uPostalCode);
	                resetValidation(uStreetAddr);
	                resetValidation(uDetailAddr);
	                resetValidation(uNoteAddr);
	                resetValidation(uLat);
	                resetValidation(uLon);
					showModalAlert("확인", "회원 정보 변경을 실패하였습니다. 다시 시도해 주세요.");
				}
			}
			,error : function(jqXHR, textStatus, errorThrown){
				alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
			}
		});
	}
	
	$("#modalAlert").on("hidden.bs.modal", function (e) {
		location.href = "/usr/member/MemberUsrAccountForm";
	});
</script>
