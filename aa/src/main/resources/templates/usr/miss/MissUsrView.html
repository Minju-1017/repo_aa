<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/usr/include/head :: head}"></div> 


	<main>
	<form id="formList" method="post" novalidate>
		<div class="mt-4">
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- col -->
					<div class="col-12">
						<!-- breadcrumb -->
						
					</div>
				</div>
			</div>
		</div>
		<section class="mt-8">
			<div class="container">
				<div class="row">
					<div class="col-md-5 col-xl-6">
						<!-- img slide -->
						<div class="product" id="product">
							<div class="zoom" onmousemove="zoom(event)"
								th:style="'background-image: url('+${one.fPath}+')'">
								<!-- img -->
								<!-- img -->
								<img th:src="${one.fPath}" alt="" />
							</div>
							
						</div>
						<!-- product tools -->
						
					</div>
					<div class="col-md-7 col-xl-6">
						<div class="ps-lg-10 mt-6 mt-md-0">
							<!-- content -->
							<a href="javascript:void(0);" class="mb-4 d-block" th:text="${one.uNickname}"></a>
							<!-- heading -->
							<h1 class="mb-1" th:text="${one.mbTitle}"></h1>
							<div class="mb-4">
								<!-- rating -->
								<!-- rating -->
								
								<a href="#" class="ms-2">(30 reviews)</a>
							</div>
							<div class="fs-4">
								<!-- price -->
								
							</div>
							<!-- hr -->
							<hr class="my-6" />
							<div class="mb-5">
								
							</div>
							<div>
								<!-- input -->
								
							</div>
							<div class="mt-3 row justify-content-start g-2 align-items-center">
								
								
							</div>
							<!-- hr -->
							<div>
								<!-- table -->
								<table class="table table-borderless mb-0" style="font-size:large;">
									<tbody>
										<tr>
											<td>반려동물 이름:</td>
											<td><span th:text="${one.uaName}"></span></td>
										</tr>
										<tr>
											<td>나이:</td>
											<td><span th:text="${one.age}"></span> 세</td>
										</tr>
										<tr>
											<td>품종:</td>
											<td><span th:text="${one.uaBreed}"></span></td>
										</tr>
										<tr>
											<td>성별:</td>
											<td><span th:text="${one.cName}"></span></td>
										</tr>
										<tr>
											<td>실종 위치:</td>
											<td>
												<span th:text="${one.mbDetailAddr}"></span>
											</td>
										</tr>
										<tr>
											<td>사례금:</td>
											
											<td>
												<span th:text="${one.mbRewardformat}"></span>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="mt-8">
								<!-- dropdown -->
								<div class="dropdown">
									<a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button"
										data-bs-toggle="dropdown" aria-expanded="false">Share</a>

									<ul class="dropdown-menu">
										<li>
											<a class="dropdown-item" href="#">
												<i class="bi bi-facebook me-2"></i>
												Facebook
											</a>
										</li>
										<li>
											<a class="dropdown-item" href="#">
												<i class="bi bi-twitter me-2"></i>
												Twitter
											</a>
										</li>
										<li>
											<a class="dropdown-item" href="#">
												<i class="bi bi-instagram me-2"></i>
												Instagram
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="mt-lg-14 mt-8">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<ul class="nav nav-pills nav-lb-tab" id="myTab" role="tablist">
							<!-- nav item -->
							<li class="nav-item" role="presentation">
								<!-- btn -->
								<button class="nav-link active" id="product-tab" data-bs-toggle="tab"
									data-bs-target="#product-tab-pane" type="button" role="tab"
									aria-controls="product-tab-pane" aria-selected="true">
									댓글
								</button>
							</li>
							
						</ul>
						<!-- tab content -->
							<!-- tab pane -->
							<div class="tab-pane fade show active" id="reviews-tab-pane" role="tabpanel"
								aria-labelledby="reviews-tab" tabindex="0">
								<div class="my-8">
									<!-- row -->
									<div class="row">
										<div class="col-md-4">
											<div class="me-lg-12 mb-6 mb-md-0">
												
												<div class="d-grid">
													<h4>댓글 작성</h4>
													<p class="mb-0">댓글은 항상 신중히 작성해주세요</p>
													<a href="javascript:void(0);" class="btn btn-outline-gray-400 mt-4 text-muted"
													id="writeReview">
														댓글 작성 </a>
												</div>
											</div>
										</div>
										<!-- col -->
										<div class="col-md-8">
											<div class="mb-10">
												<div class="d-flex justify-content-between align-items-center mb-8">
													<div>
														<!-- heading -->
														<h4>댓글</h4>
													</div>
													<div>
														<select class="form-select" onchange="getNum()">
															<option value="5" th:selected="${vo.rowNumToShow == 5}">5</option>
															<option value="10" th:selected="${vo.rowNumToShow == 10}">10</option>
														</select>
													</div>
												</div>
												<div class="d-flex border-bottom pb-6 mb-6" th:if="${#lists.isEmpty(reviewList)}">
												등록된 리뷰가 없습니다.
												
												</div>
												<div class="d-flex border-bottom pb-6 mb-6" th:if="${!#lists.isEmpty(reviewList)}"
												th:each="reviewList:${reviewList}">
													<!-- img -->
													<!-- img -->
													<img src="assets/usr/template/FreshCart-1.4.0/images/avatar/profile.png" alt=""
														class="rounded-circle avatar-lg" />
													<div class="ms-5">
														<h6 class="mb-1" th:text="${reviewList.uNickname}"></h6>
														<!-- select option -->
														<!-- content -->
														<p class="small">
															<span class="text-muted" th:text="${reviewList.mbcRegDate}"></span>
														</p>
														<!-- rating -->
														
														<!-- text-->
														<p>
															<span th:text="${reviewList.mbcComment}"></span>
														</p>
														<!-- icon -->
													</div>
												</div>
												<div>
													<a href="#" class="btn btn-outline-gray-400 text-muted" id="createReview">e
														</a>
												</div>
											</div>
											<div>
												<!-- rating -->
												<h3 class="mb-5" >댓글 작성</h3>
												
												<div class="py-4 mb-4">
													<!-- heading -->
													<textarea class="form-control" rows="3"
														placeholder="댓글에 조롱 및 비하섞인 발언은 삼가해주세요"></textarea>
												</div>
												<!-- button -->
												<div class="d-flex justify-content-end">
													<a href="javascript:void(0);" class="btn btn-primary">리뷰 저장</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- tab pane -->
						
						</div>
					</div>
				</div>
		</section>

		<!-- section -->
		<section class="my-lg-14 my-14">
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-12">
						<!-- heading -->
						<h3>다른 실종 현황들</h3>
					</div>
				</div>
				<!-- row -->
				
				<div class="row g-4 row-cols-lg-5 row-cols-2 row-cols-md-2 mt-2" th:each="list : ${list}">
					<!-- col -->
					<div class="col">
						<div class="card card-product">
							<div class="card-body">
								<!-- badge -->

								<div class="text-center position-relative">
									<a href="javascript:void(0);">
										<!-- img -->
										<img th:src="${list.fPath}"
											alt="Grocery Ecommerce Template" class="mb-3 img-fluid" />
									</a>
									<!-- action btn -->
								</div>
								<!-- heading -->
								<div class="text-small mb-1">
									<a href="javascript:void(0);" class="text-decoration-none text-muted"><small th:text="${list.uNickname}"> 
											</small></a>
								</div>
								<h2 class="fs-6"><a href="javascript:void(0);" class="text-inherit text-decoration-none">
								<span th:text="${list.mbTitle}"></span>
								</a></h2>
								<h2 class="fs-6"><a href="javascript:void(0);" class="text-inherit text-decoration-none">
								<i class="feather-icon icon-map-pin me-2"></i><span th:text="${list.mbDetailAddr}"></span>
								</a></h2>
								<h2 class="fs-6"><a href="javascript:void(0);" class="text-inherit text-decoration-none">
								<i class="bi bi-alarm"></i>&nbsp;<span th:text="${list.mbRegDate}"></span>
								</a></h2>
								<!-- price -->
								<div class="d-flex justify-content-between align-items-center mt-3">
									<!-- btn -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		</form>
	</main>
<div th:replace="~{/usr/include/footer :: footer}"></div> 
<script type="text/javascript">
document.getElementById("writeReview").onclick = function(){
	document.getElementById("createReview").scrollIntoView({behavior:"smooth"});
}


</script>
	</body>
